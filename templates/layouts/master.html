<!DOCTYPE html>
<html lang="en">
    {% load static %} 
<head>
    <title>InPrower Admin</title>
    <meta charset="utf-8" />
    <!-- <meta name="csrf-token" content="{% csrf_token %} 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" -->
    <meta name="description"
        content="Good admin dashboard live demo. Check out all the features of the admin panel. A large number of settings, additional services and widgets." />
    <meta name="keywords"
        content="Good, bootstrap, bootstrap 5, admin themes, free admin themes, bootstrap admin, bootstrap dashboard, bootstrap dark mode" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <link href="{% static 'css/datatables.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/vis-timeline.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/css/style.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery.steps.css' %}" type="text/css">
    
    <style>
        #checkbox-container {
          display: none;
        }
            
        .editor-container {
            width: 60%;
            max-width: 800px;
            min-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .editor-toolbar {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-around;
        }

        .editor-toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .editor-toolbar button:hover {
            background-color: #e0e0e0;
        }

        .editor {
            padding: 15px;
            min-height: 300px;
            outline: none;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
      </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <script src="{% static 'js/lib/modernizr-2.6.2.min.js' %}"></script>
    <script src="{% static 'js/lib/jquery-1.9.1.min.js' %}"></script>
    
    <script src="{% static 'js/lib/jquery.cookie-1.3.1.js' %}"></script>
    <script src="{% static 'js/build/jquery.steps.js' %}"></script>
    
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>



</head>

<body id="kt_body" class="aside-enabled">
    {% block content %}
            <!-- Default content -->
    {% endblock %}

    <script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>

    <script src="{% static 'js/plugins.bundle.js' %}"></script>
    <script src="{% static 'js/scripts.bundle.js' %}"></script>
    <script src="{% static 'js/datatables.bundle.js' %}"></script>
    <script src="{% static 'js/vis-timeline.bundle.js' %}"></script>
    <script src="{% static 'js/widgets.bundle.js' %}"></script>
    <script src="{% static 'js/widgets.js' %}"></script>
    <script src="{% static 'js/chat.js' %}"></script>
    <script src="{% static 'js/intro.js' %}"></script>
    <script src="{% static 'js/type.js' %}"></script>
    <script src="{% static 'js/budget.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/team.js' %}"></script>
    <script src="{% static 'js/targets.js' %}"></script>
    <script src="{% static 'js/files.js' %}"></script>
    <script src="{% static 'js/complete.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/js/popper.js' %}"></script>
    <script src="{% static 'js/js/main.js' %}"></script>

    {% comment %} <script src="{% static 'js/upgrade-plan.js' %}"></script>
    <script src="{% static 'js/create-app.js' %}"></script>
    <script src="{% static 'js/create-campaign.js' %}"></script> {% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

   
</body>

</html>
